<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>College Buzz - Student Registration</title>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="student-registration">
      <div class="overlap-group-wrapper">
        <div class="overlap-group">
          <h1 class="text-wrapper">College Buzz</h1>
          <section class="frame">
            <div class="div">
              <div class="frame-2">
                <div class="upper-section">
                  <header class="login-text">
                    <h2 class="text-wrapper-2">Signup</h2>
                    <p class="p">Just some details to get you in!</p>
                  </header>
                  <form class="credentials">
                    <div class="div-wrapper">
                      <label for="username" class="text-wrapper-3">Username</label>
                      <input type="text" id="username" name="username" required />
                    </div>
                    <div class="div-wrapper">
                      <label for="email-phone" class="text-wrapper-3">Email / Phone</label>
                      <input type="text" id="email-phone" name="email-phone" required />
                    </div>
                    <div class="password-rem">
                      <div class="div-wrapper">
                        <label for="password" class="text-wrapper-3">Password</label>
                        <input type="password" id="password" name="password" required />
                      </div>
                      <input
                        class="password"
                        placeholder="Confirm Password"
                        type="password"
                        id="confirm-password"
                        name="confirm-password"
                        required
                      />
                    </div>
                    <div class="login-bt-fp">
                      <button type="submit" class="login"><span class="text-wrapper-4">Signup</span></button>
                    </div>
                  </form>
                </div>
                <div class="other-logins">
                  <div class="or">
                    <hr class="line" />
                    <span class="text-wrapper-5">Or</span>
                    <hr class="line" />
                  </div>
                  <div class="frame-3">
                    <a href="#" aria-label="Sign up with Google"
                      ><img class="img" src="img/devicon-google.svg" alt="Google logo"
                    /></a>
                    <a href="#" aria-label="Sign up with Facebook"
                      ><img class="img" src="img/logos-facebook.svg" alt="Facebook logo"
                    /></a>
                    <a href="#" aria-label="Sign up with GitHub"
                      ><img class="img" src="img/bi-github.svg" alt="GitHub logo"
                    /></a>
                  </div>
                </div>
              </div>
              
            </div>
          </section>
          <h2 class="text-wrapper-8">Student Login</h2>
          <section class="student-login">
            <h2 class="text-wrapper-9">Admin Login</h2>
            <h1 class="text-wrapper-10">College Buzz</h1>
            <div class="frame-6">
              <div class="frame-7">
                <div class="upper-section-2">
                  <header class="login-text">
                    <h2 class="text-wrapper-11">Login</h2>
                    <p class="text-wrapper-12">Glad you're back!</p>
                  </header>
                  <form class="credentials-2">
                    <div class="username">
                      <label for="login-username" class="text-wrapper-13">Username</label>
                      <input type="text" id="login-username" name="login-username" required />
                    </div>
                    <div class="password-rem-2">
                      <div class="password-2">
                        <label for="login-password" class="text-wrapper-13">Password</label>
                        <input type="password" id="login-password" name="login-password" required />
                      </div>
                      <div class="remember">
                        <input type="checkbox" id="remember-me" name="remember-me" />
                        <label for="remember-me" class="text-wrapper-14">Remember me</label>
                      </div>
                    </div>
                    <div class="login-bt-fp-2">
                      <button type="submit" class="login-2"><span class="text-wrapper-15">Login</span></button>
                      <a href="#" class="text-wrapper-12">Forgot password?</a>
                    </div>
                  </form>
                </div>
                <div class="or-wrapper">
                  <div class="or-2">
                    <hr class="line-2" />
                    <span class="text-wrapper-16">Or</span>
                    <hr class="line-2" />
                  </div>
                </div>
              </div>
              <footer class="frame-8">
                <p class="text-wrapper-14">Don't have an account? <a href="college_registrationpage.html">Signup</a></p>
                <nav class="customer-care-2">
                  <div class="frame-9"><a href="#" class="text-wrapper-17">Terms &amp; Conditions</a></div>
                  <div class="frame-9"><a href="#" class="text-wrapper-17">Support</a></div>
                  <div class="frame-9"><a href="#" class="text-wrapper-17">Customer Care</a></div>
                </nav>
              </footer>
            </div>
          </section>
        </div>
      </div>
    </main>
  </body>
</html>
