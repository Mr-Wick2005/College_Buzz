<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>College Registration</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: "Outfit", sans-serif;
        line-height: 1.6;
        color: #000000;
        background-color: #ffffff;
      }
      .container {
        max-width: 1120px;
        margin: 0 auto;
        padding: 20px;
      }
      h1,
      h2 {
        text-align: center;
      }
      .form-group {
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input[type="text"],
      input[type="email"],
      input[type="password"],
      input[type="tel"],
      input[type="url"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #000000;
        border-radius: 33.25px;
        background-color: #d9d9d9;
      }
      .btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #4caf4f;
        color: #000000;
        text-decoration: none;
        border-radius: 37.36px;
        opacity: 0.7;
        font-size: 18px;
        border: none;
        cursor: pointer;
      }
      .file-upload {
        display: inline-block;
        padding: 10px 20px;
        background-color: #d9d9d9;
        border-radius: 19.95px;
        cursor: pointer;
      }
      .checkbox-group {
        margin-top: 20px;
      }
      .checkbox-group label {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }
      .checkbox-group input[type="checkbox"] {
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>College Buzz</h1>
        <h2>College Registration</h2>
      </header>
      <main>
        <form id="college-registration-form">
          <div class="form-group">
            <label for="college-name">College name:</label>
            <input type="text" id="college-name" name="college-name" required />
          </div>
          <div class="form-group">
            <label for="college-code">College Code:</label>
            <input type="text" id="college-code" name="college-code" required />
          </div>
          <div class="form-group">
            <label for="university-name">University Name:</label>
            <input type="text" id="university-name" name="university-name" required />
          </div>
          <div class="form-group">
            <label for="college-type">College Type:</label>
            <input type="text" id="college-type" name="college-type" required />
          </div>
          <div class="form-group">
            <label for="college-logo">College Logo:</label>
            <input type="file" id="college-logo" name="college-logo" accept="image/*" class="file-upload" />
          </div>
          <div class="form-group">
            <label for="college-address">College Address:</label>
            <input type="text" id="college-address" name="college-address" required />
          </div>
          <div class="form-group">
            <label for="college-email">College Email Address:</label>
            <input type="email" id="college-email" name="college-email" required />
          </div>
          <div class="form-group">
            <label for="phone-number">Phone Number:</label>
            <input type="tel" id="phone-number" name="phone-number" required />
          </div>
          <div class="form-group">
            <label for="website-url">Website URL:</label>
            <input type="url" id="website-url" name="website-url" required />
          </div>
          <div class="form-group">
            <label for="admin-name">Admin Name:</label>
            <input type="text" id="admin-name" name="admin-name" required />
          </div>
          <div class="form-group">
            <label for="admin-email">Admin email:</label>
            <input type="email" id="admin-email" name="admin-email" required />
          </div>
          <div class="form-group">
            <label for="create-password">Create Password:</label>
            <input type="password" id="create-password" name="create-password" required />
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required />
          </div>
          <div class="form-group">
            <label for="college-id-proof">College ID Proof:</label>
            <input
              type="file"
              id="college-id-proof"
              name="college-id-proof"
              accept=".pdf,.doc,.docx,image/*"
              class="file-upload"
            />
            <p>Upload field for registration certificate, NOC, or affiliation proof</p>
          </div>
          <div class="checkbox-group">
            <label>
              <input type="checkbox" id="authorized-representative" name="authorized-representative" required />
              I confirm that I am an authorized representative of this institution.
            </label>
            <label>
              <input type="checkbox" id="terms-conditions" name="terms-conditions" required />
              I agree to the Terms & Conditions and Privacy Policy of College Buzz.
            </label>
          </div>
          <div class="form-group">
        <button type="submit" class="btn">Submit</button>
          </div>
        </form>
      </main>
    </div>
    <script>
      document.getElementById("college-registration-form").addEventListener("submit", function (event) {
        event.preventDefault();
        // Here you would typically send the form data to a server
        console.log("Form submitted");
        // Redirect to admin login page after form submission
        window.location.href = "adminlogin.html";
      });
    </script>
  </body>
</html>
